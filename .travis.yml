---
sudo: required

language: python
python: "2.7"

before_install:
  # Make sure everything's up to date.
  - sudo apt-get update -qq

install:
  # Install Ansible.
  - pip install ansible

script:
  # check syntax
  - ansible-playbook site.yml site.yml --syntax-check
  - ansible-playbook dns.yml site.yml --syntax-check
